<div class="modal-header">
    <h2>Ballots</h2>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="col-12">
          <label for="id">id</label>
          <input
            class="form-control"
            type="text"
            name="id"
            formControlName="id"
          />
        </div>
      </div>
        
      
      
      <button class="btn btn-primary" type="submit" *ngIf="isEdit"> Update </button>
      <button class="btn btn-primary" type="submit" *ngIf="!isEdit"> Create </button>
    </form>
  </div>
